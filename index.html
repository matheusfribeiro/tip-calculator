<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>Tip Calculator</header>

    <section class="tipcalculator">

      <div class="bill">

        <div class="amount">
          <label class="label" for="">Bill</label>
          <input id="bill" placeholder="$" class="input" type="text">
        </div>

        <div class="selecttip">
          <label class="label" for="">Select Tip</label>

          <div class="tips">
            <button value="5" data-tip class="tipbutton">5%</button>
            <button value="10" data-tip class="tipbutton">10%</button>
            <button value="15" data-tip class="tipbutton">15%</button>
            <button value="20" data-tip class="tipbutton">20%</button>
            <button value="25" data-tip class="tipbutton">25%</button>
            <button value="custom" data-tip class="tipbutton">Custom</button>
          </div>
          
        </div>

        <div class="people">
          <label class="label" for="">Number of people</label>
          <input id="numberofpeople" class="input" type="text">
        </div>

      </div>

      <div class="result">

        <div class="box">

          <h3>TIP AMOUNT</h3> <h3 id="splitresult">$8.50</h3>

        </div>

        <div class="box">
          
          <h3>TOTAL</h3> <h3 id="totalresult">$50</h3>

        </div>

        <div class="action">
          <button id="calculate" class="actionbutton">Calculate</button>
        </div>

        <div class="action">
          <button id="reset" class="actionbutton">RESET</button>
        </div>

      </div>



    </section>




    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matheus F. Ribeiro</a>.
    </footer>
  </div>

  
  
  

  <script src="script.js"></script>
</body>
</html>
