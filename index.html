<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>Tip Calculator</header>

    <section class="tipcalculator">

      <div class="bill">

        <div class="amount">
          <label class="label" for="">Bill</label>
          <input placeholder="$" class="input" type="text">
        </div>

        <div class="selecttip">
          <label class="label" for="">Select Tip</label>

          <div class="tips">
            <button class="tipbutton">5%</button>
            <button class="tipbutton">10%</button>
            <button class="tipbutton">15%</button>
            <button class="tipbutton">20%</button>
            <button class="tipbutton">25%</button>
            <button class="tipbutton">Custom</button>
          </div>
          
        </div>

        <div class="people">
          <label class="label" for="">Number of people</label>
          <input class="input" type="text">
        </div>

      </div>

      <div class="result">

        <div class="box">

          <div>TIP AMOUNT</div> <div>$8,52</div>

        </div>

        <div class="box">
          
          <div>TOTAL</div> <div>$50</div>

        </div>

        <div class="reset">
          <button class="resetbutton">RESET</button>

        </div>

      </div>



    </section>




    <footer>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Matheus F. Ribeiro</a>.
    </footer>
  </div>

  
  
  

</body>
</html>
